<style>
    .btn_new_symbol_save{
        cursor: pointer;
    }
</style>

<script>
    $('.btn_new_symbol_save').click(()=>{
        let symbol = $('input[name="new_symbol"]').val()
        let sub_panel = $('input[name="new_symbol_sub_panel"]').val()
        if(!symbol) return false
        var formData = new FormData();
		formData.append('type_function', 'new')
        formData.append('symbol', symbol)
        formData.append('sub_panel', sub_panel)
        ajax(URL_SYMBOL, formData, ()=>{
            $('input[name="Введите символ"]').val('')
            $('.t-popup').click()
            renderPanel()
        })
    })
</script>
