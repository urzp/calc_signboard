<style>
    .btn_reload_font, .btn_delete_font {
        cursor: pointer;
    }
    #font-file-edit{
        display: none;
    }
</style>

<script>
    $(window).load(function(){
        $('.t-checkbox__control input').change(function(){
            let check_val = $('.t-checkbox__control input').is(':checked')
            check_val = check_val?'1':'0'
            let formData = new FormData();
            formData.append('id_font', $('.btn_reload_font').attr('id_font'))
            formData.append('type_function', 'use_switch')
            formData.append('available', check_val)
            ajax(URL_FONT, formData, renderPanel)
        })
    })

    $('.btn_reload_font').click(function(){
        $('#font-file-edit').click()
    })

    $('.btn_delete_font').click(function(){
        var formData = new FormData();
        formData.append('type_function', 'delete')
        formData.append('id_font', $('.btn_reload_font').attr('id_font'))
        ajax(URL_FONT, formData, ()=>{ 
            $('.t-popup').click(), 
            renderPanel() 
        })
    })

    $('#font-file-edit').change(function(){
        var formData = new FormData();
        formData.append('type_function', 'update')
        formData.append('id_font', $('.btn_reload_font').attr('id_font'))
		formData.append('file', $("#font-file-edit")[0].files[0]);
        ajax(URL_FONT, formData, renderPanel)
    })


</script>
